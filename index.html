<body>
    <script>

        // Scrivi un programma che stampi i numeri da 1 a 100,
        // ma per i multipli di 3 stampi "Fizz" al posto del numero

        // Per i numeri che sono sia multipli di 3 che di 5 stampi FizzBuzz.

        for(var i=0; i<100; i++) {
            var number = (i + 1);
            console.log(number);
        }
